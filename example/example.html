<html>
<head>

	<script src="clicker.js"></script>
	
</head>
<body>
	<div id="clicker">
		<a>Click me</a>
		<div class="fish">
			<span>Check</span>
		</div>
		
	</div>
	
	<div id="picture">
		<img src="link/to/img/" />
		<a class="delete">Delete picture</a>
	</div>
	
	<script>
		$('#clicker').capture(clicker);
		
		var pictureViewController = {
			init : function(){},
			onclick : {
				'.delete' : function(e, selector) {
					console.log('e',e);
					console.log('this.elem', this.element);
				//	this.element.remove();
				}
			}
		}
		
		$('#picture').capture(pictureViewController);
	</script>
	
	<div id="test">
		TESTSTSTSTSA TATA TA T AT 
		<child>CHILD!</child>
	</div>
	
	<script>
		var testViewController = {
			onclick : {
				'*' : function() {
					console.log('PICTUEs');
				}
			}
		}
		
		$('#test').capture(testViewController, 'pposh');
	
		
	</script>
	
	
	<div class="doubleTrouble">
		<h2>First Double</h2>
	</div>
	
	<div class="doubleTrouble">
		<h2>Second Double</h2>	
	</div>
	
	
	<script>
		var doubleTrouble = {
			onclick : {
				'h2' : function(e) {
					console.log(e.target, this.element[0]);
				}
			}
		}
		
		$('.doubleTrouble').eq(0).capture(doubleTrouble);
		$('.doubleTrouble').eq(1).capture(doubleTrouble);
	</script>
	
	<div id="clicker2"> 
		<h1>Clickable h1</h1>
		<h2>Hoverable h2</h2>
	</div>
	
	
	<script>
		function Clicker2() {
			this.init = function(){
				//console.log(this.constructor);
				this.constructor.prototype.init.call(this, arguments);
			}
			this.onclick = {
				'h1' : function(e) {
					console.log('h1 clicked');
				}
			}
		}

		Clicker2.prototype.init = function() {
			console.log('THIS WORKS');
		};
		
		Clicker2.prototype.onmouseover = {
			'h2' : function(e) {
				console.log('h2 hover in prototype');
			}
		}

		var viewControllerInstance = new Clicker2();
		
		$('#clicker2').capture(viewControllerInstance);
		
		
	</script>
	
</body>
</html>
